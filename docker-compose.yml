# Configurable environment variables:
# CHEF_SERVER_URL - The external Opscode Chef server URL
# DEFAULT_ORG_NAME - The default organization name or default to 'default'
# CHEF_SERVER_DOCKER_ORIGIN - denotes the docker origin (dockerhub ID) or default to `chefserverofficial`
# AUTOMATE_DOCKER_ORIGIN - denotes the docker origin (dockerhub ID) or default to `chefdemo`
# CHEF_SERVER_VERSION -  the version identifier tag on the Chef Server packages
# AUTOMATE_VERSION -  the version identifier tag on the postgresql and elasticsearch packages from the `chefdemo` docker origin
# HOST_IP - the IP address of the docker host. 172.17.0.1 is commonly the docker0 interface which is fine
# AUTOMATE_ENABLED - enable the Automate data collector (true or false)
# AUTOMATE_SERVER - the IP address or hostname of the Automate server
# AUTOMATE_TOKEN - the token for the Automate server data collector
version: '3'
services:
  postgresql:
    container_name: postgresql
    image: ${AUTOMATE_DOCKER_ORIGIN:-chefdemo}/postgresql:${AUTOMATE_VERSION:-stable}
    environment:
      HAB_POSTGRESQL: |
        [superuser]
        name = 'hab'
        password = 'chefrocks'
    volumes:
      - /data/chef/CTL_SECRET:/hab/sup/default/CTL_SECRET
      - postgresql-data:/hab/svc/postgresql/data

  chef-server-ctl:
    container_name: chef-server-ctl
    image: ${CHEF_SERVER_DOCKER_ORIGIN:-chefserverofficial}/chef-server-ctl:${CHEF_SERVER_VERSION:-latest}
    command: --peer postgresql
    environment:
      HAB_CHEF_SERVER_CTL: |
        [chef_server_api]
        ip = '${HOST_IP:-172.17.0.1}'
        [secrets.data_collector]
        token = "${AUTOMATE_TOKEN:-93a49a4f2482c64126f7b6015e6b0f30284287ee4054ff8807fb63d9cbd1c506}"
    volumes:
      - /data/chef/CTL_SECRET:/hab/sup/default/CTL_SECRET
      - chef-config-data:/hab/svc/chef-server-ctl/config/
      - ctl-opscode-data:/etc/opscode

  elasticsearch:
    container_name: elasticsearch
    image: ${AUTOMATE_DOCKER_ORIGIN:-chefdemo}/elasticsearch5:${AUTOMATE_VERSION:-stable}
    command: --peer postgresql
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - /data/chef/CTL_SECRET:/hab/sup/default/CTL_SECRET
      - elasticsearch-data:/hab/svc/elasticsearch5/data

  oc_id:
    container_name: oc_id
    image: ${CHEF_SERVER_DOCKER_ORIGIN:-chefserverofficial}/oc_id:${CHEF_SERVER_VERSION:-latest}
    command: --peer postgresql
      --bind database:postgresql.default
      --bind chef-server-ctl:chef-server-ctl.default
    volumes:
      - /data/chef/CTL_SECRET:/hab/sup/default/CTL_SECRET

  bookshelf:
    container_name: bookshelf
    image: ${CHEF_SERVER_DOCKER_ORIGIN:-chefserverofficial}/bookshelf:${CHEF_SERVER_VERSION:-latest}
    command: --peer postgresql
      --bind database:postgresql.default
      --bind chef-server-ctl:chef-server-ctl.default
    volumes:
      - /data/chef/CTL_SECRET:/hab/sup/default/CTL_SECRET

  oc_bifrost:
    container_name: oc_bifrost
    image: ${CHEF_SERVER_DOCKER_ORIGIN:-chefserverofficial}/oc_bifrost:${CHEF_SERVER_VERSION:-latest}
    command: --peer postgresql
      --bind database:postgresql.default
      --bind chef-server-ctl:chef-server-ctl.default
    volumes:
      - /data/chef/CTL_SECRET:/hab/sup/default/CTL_SECRET

  oc_erchef:
    container_name: oc_erchef
    # image: ${CHEF_SERVER_DOCKER_ORIGIN:-chefserverofficial}/oc_erchef:${CHEF_SERVER_VERSION:-latest}
    # Building a custom image to set the default organization name
    build:
      context: ./oc_erchef
      args:
        DEFAULT_ORG_NAME: ${DEFAULT_ORG_NAME:-default}
    volumes:
      - erchef-data:/hab/svc/oc_erchef/data
    command: --peer postgresql
      --bind bookshelf:bookshelf.default
      --bind oc_bifrost:oc_bifrost.default
      --bind database:postgresql.default
      --bind elasticsearch:elasticsearch5.default
      --bind chef-server-ctl:chef-server-ctl.default
    environment:
      HAB_OC_ERCHEF: |
        [data_collector]
        enabled = ${AUTOMATE_ENABLED:-false}
        server = "${AUTOMATE_SERVER:-localhost}"
        port = 443
        [chef_authn]
        keygen_cache_workers = 2
        keygen_cache_size = 10
        keygen_start_size = 0
        keygen_timeout = 60000
    volumes:
      - /data/chef/CTL_SECRET:/hab/sup/default/CTL_SECRET



  chef-server-nginx:
    container_name: chef-server-nginx
    # Building a custom image to set the default organization name
    # image: ${CHEF_SERVER_DOCKER_ORIGIN:-chefserverofficial}/chef-server-nginx:${CHEF_SERVER_VERSION:-latest}
    build:
      context: ./chef_nginx
      args:
        DEFAULT_ORG_NAME: ${DEFAULT_ORG_NAME:-default}
    tty: true
    stdin_open: true
    volumes:
      - /data/chef/CTL_SECRET:/hab/sup/default/CTL_SECRET
      - nginx-data:/hab/svc/chef-server-nginx/data
    command: --peer postgresql
      --bind oc_erchef:oc_erchef.default
      --bind oc_bifrost:oc_bifrost.default
      --bind oc_id:oc_id.default
      --bind bookshelf:bookshelf.default
      --bind elasticsearch:elasticsearch5.default
      --bind chef-server-ctl:chef-server-ctl.default
    environment:
      HAB_CHEF_SERVER_NGINX: |
        access_log = "/dev/tty"
        [https]
        port = 8443
    ports:
      - '443:8443'

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - '80:80'
    depends_on:
      - web
    volumes:
      - 'log_volume:/logs'

  redis:
    container_name: redis
    restart: always
    image: redis:3.2.12

  mongo:
    container_name: mongo
    command: "mongod --dbpath /data/db --nojournal"
    restart: always
    image: mongo:4.2
    volumes:
      - 'db_volume:/data/db'

  web: 
    container_name: web
    restart: 'no'
    image: guadalinexgecos/gecoscc:3.0.1

    volumes:
      - 'data_volume:/opt/gecoscc' 
      - 'conf_volume:/opt/gecosccui' 
      - 'log_volume:/logs'
      - chef-config-data:/etc/opscode
    depends_on:
      - mongo
      - redis
 
volumes:
  chef-config-data:
    driver: local
    driver_opts:
      type: none
      device: '/data/chef/config/'
      o: bind

  ctl-opscode-data:
    driver: local
    driver_opts:
      type: none
      device: '/data/chef/opscode/'
      o: bind

  postgresql-data:
    driver: local
    driver_opts:
      type: none
      device: '/data/chef/psql/'
      o: bind

  elasticsearch-data:
    driver: local
    driver_opts:
      type: none
      device: '/data/chef/elasticsearch/'
      o: bind

  erchef-data:
    driver: local
    driver_opts:
      type: none
      device: '/data/chef/erchef/'
      o: bind

  nginx-data:
    driver: local
    driver_opts:
      type: none
      device: '/data/chef/nginx/'
      o: bind

  log_volume:
    driver: local
    driver_opts:
      type: none
      device: '/data/logs/'
      o: bind

  conf_volume:
    driver: local
    driver_opts:
      type: none
      device: '/data/conf/'
      o: bind

  db_volume:
    driver: local
    driver_opts:
      type: none
      device: '/data/db/'
      o: bind

  data_volume:
    driver: local
    driver_opts:
      type: none
      device: '/data/gecoscc/'
      o: bind


