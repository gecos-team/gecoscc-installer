# Configurable environment variables:
# CHEF_SERVER_URL - The external Opscode Chef server URL
# CHEF_SERVER_INTERNAL_URL - The internal Opscode Chef server URL
# CHEF_SERVER_VERSION -  the version identifier tag on the Chef Server packages
# MONGODB_URL - The mongodb server URL
version: '3'
services:
  nginx:
    network_mode: host
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - '80:80'
    depends_on:
      - web
    volumes:
      - 'log_volume:/logs'
      - 'nginx_conf_volume:/etc/nginx/sites-enabled/'

  web: 
    network_mode: host
    container_name: web
    restart: 'no'
    image: guadalinexgecos/gecoscc:3.0.0
    ports:
      - '8010:8010'
      - '8011:8011'
      - '9001:9001'
    volumes:
      - 'data_volume:/opt/gecoscc' 
      - 'conf_volume:/opt/gecosccui' 
      - 'log_volume:/logs'
      - chef-config-data:/etc/opscode
 
volumes:
  chef-config-data:
    driver: local
    driver_opts:
      type: none
      device: '/data/chef/config/'
      o: bind
  log_volume:
    driver: local
    driver_opts:
      type: none
      device: '/data/logs/'
      o: bind
  conf_volume:
    driver: local
    driver_opts:
      type: none
      device: '/data/conf/'
      o: bind
  data_volume:
    driver: local
    driver_opts:
      type: none
      device: '/data/gecoscc/'
      o: bind
  nginx_conf_volume:
    driver: local
    driver_opts:
      type: none
      device: '/data/nginx/'
      o: bind

